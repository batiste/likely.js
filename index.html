<body>

<p>Likely.js offers a python inspired language for HTML generation and HTML diff.</p>

<p><a href="https://github.com/batiste/likely.js">Fork on github</a></p>

<h2>Template</h2>

<p>A change in the template redraw the content completly</p>

<textarea id="template" style="width:850px;height:100px;" spellcheck="false">for index, number in list
  if number > limit
    p
      {{ number }}</textarea>

<h2>Data</h2>

<p>A change in the data change only what is necessary</p>

<textarea id="data" style="width:850px;height:60px;" spellcheck="false">
{"list": [1,3,2,6], "limit":2}
</textarea><br>


<h2>Rendered result</h2>
<div id="resulth">
</div>

<h2>Html output</h2>
<pre id="result">
</pre>



<script src="likely.js"></script>

<script>

function get(id) { return document.getElementById(id); }

var r = get("result");
var rh = get("resulth");
var tpl = get("template");
var d = get("data");
var t, render;

var currentTemplate = likely.Template(tpl.value);
var currentTree = tree(d.value);

function rebuild() {
  currentTemplate = likely.Template(tpl.value);
  currentTree = tree();
  rh.innerHTML = "";
  currentTree.dom_tree(rh);
  r.innerHTML = likely.escape(rh.innerHTML);
}

function tree() {
  var data = JSON.parse(d.value);
  var context = new likely.Context(data);
  return currentTemplate.tree(context);
}

function diff() {
  try{
    newTree = tree();
  } catch(err) {
    return;
  }
  var diff = currentTree.diff(newTree);
  likely.apply_diff(diff, rh);
  currentTree = newTree;
  r.innerHTML = likely.escape(rh.innerHTML);
}


tpl.onkeyup = function(){ rebuild(); };
d.onkeyup = function(){ diff(); };
rebuild();

function Timer(){
  var start;
  return {
    start: function(){
      start = new Date;
      return this;
    },
    stop:  function(mssg) {
      return (new Date - start);
    },
  };
}



</script>
