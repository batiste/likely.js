<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Likely.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
  </head>
  <body>

<section id="todoapp"></section>

<script id="tpl" type="text/template">
header id="header"
  h1
    "todos"
  input id="new-todo" placeholder="What needs to be done?" autofocus="" value={{ newItem }} lk-keydown={{ add(event) }}

section id="main"
  input id="toggle-all" type="checkbox" lk-change={{ toggleAll(event) }} checked={{ itemsLeft() == 0 && 'checked' }}
  label for="toggle-all"
    "Mark all as complete"
  ul id="todo-list"
    for index, item in items
      if isVisible(item)
        li class={{ itemClass(item) }}
          div class="view"
            input class="toggle" type="checkbox" checked={{ item.complete && 'checked' }} lk-change={{ switchState(item) }}
            label lk-click={{ edit(item, index) }}
              {{ item.text }}
            button class="destroy" lk-click={{ destroy(index) }}
          input class="edit" id="edit-{{ index }}" value={{ item.text }} lk-focusout={{ focusout(item) }} lk-keydown={{ editKeydown(event, item, index) }} autofocus=""

footer id="footer"
  span id="todo-count"
    strong
      {{ itemsLeft() }}
    if itemsLeft() == 1
      " item left"
    else
      " items left"
  ul id="filters"
    li
      a class={{ filter == 'all' && 'selected' }} href="#/" lk-click={{ setFilter("all") }}
        "All"
    li
      a class={{ filter == 'active' && 'selected' }} href="#/active" lk-click={{ setFilter("active") }}
        "Active"
    li
      a class={{ filter == 'complete' && 'selected' }} href="#/completed" lk-click={{ setFilter("complete") }}
        "Completed"
  if itemsCompleted()
    button id="clear-completed" lk-click={{ clearCompleted() }}
      "Clear completed {{ itemsCompleted() }}"
</script>

<p style="padding-top:1em;text-align:center">
<a href="https://github.com/batiste/likely.js/tree/master/examples/todomvc">Source code</a> 
</p>

<script src="../../dist/likely.js"></script>
<script src="js/app.js"></script>

</body>
</html>
